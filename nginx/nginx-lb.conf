# GreenCity Nginx Load Balancer Configuration
# Distributes traffic across multiple backend instances

# Custom log format with upstream info for load balancing verification
log_format lb_log '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  'upstream: $upstream_addr response_time: $upstream_response_time';

# BackCore upstream pool (port 8080)
upstream backcore_pool {
    # Using least_conn for better load distribution
    least_conn;

    # Using Docker hostnames for dynamic IP resolution
    server backcore1:8080 max_fails=3 fail_timeout=30s;
    server backcore2:8080 max_fails=3 fail_timeout=30s;
    server backcore3:8080 max_fails=3 fail_timeout=30s;
}

# BackUser upstream pool (port 8060)
upstream backuser_pool {
    # Using least_conn for better load distribution
    least_conn;

    # Using Docker hostnames for dynamic IP resolution
    server backuser1:8060 max_fails=3 fail_timeout=30s;
    server backuser2:8060 max_fails=3 fail_timeout=30s;
    server backuser3:8060 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Use custom log format for load balancing analysis
    access_log /var/log/nginx/access.log lb_log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend (Angular static files)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # BackCore API endpoints
    location /api/core/ {
        proxy_pass http://backcore_pool/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Close connection to backend after each request (forces round-robin)
        proxy_set_header Connection "";

        # Add header to identify which backend handled the request
        add_header X-Backend-Server $upstream_addr always;

        # Timeouts for Java backend
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # BackUser API endpoints
    location /api/user/ {
        proxy_pass http://backuser_pool/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Add header to identify which backend handled the request
        add_header X-Backend-Server $upstream_addr always;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Swagger UI for BackCore
    location /swagger-ui/ {
        proxy_pass http://backcore_pool/swagger-ui/;
        proxy_set_header Host $host;
        add_header X-Backend-Server $upstream_addr always;
    }

    # Swagger API docs
    location /v3/api-docs {
        proxy_pass http://backcore_pool/v3/api-docs;
        proxy_set_header Host $host;
        add_header X-Backend-Server $upstream_addr always;
    }

    # Health check endpoint for load balancer itself
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (for monitoring)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 192.168.1.0/24;
        deny all;
    }
}
